<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Погнали</title>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="navigation"> <!--Независимый блок-->
        <a class="navigation__link-logo">
          <img class="navigation__logo" width="96" height="15" alt="Логотип компании Погнали?">
        </a>
        <button class="navigation__gamburger">
          <span class="visually-hiden">Открыть меню</span>
        </button>
      </div>
      <h2 class="page-title">Попутчики</h2>
    </header>











    <a class="button-show" href="#">Позвать!</a>

    <main class="main">
      <section class="travel"> <!-- Секция -->
        <h2 class="visually-hiden">Выбери любого попутчика и путишествуйте вместе!</h2>

        <article class="travel-companion"> <!-- Независимый блок -->

          <div class="travel-companion__information">
            <img class="travel-companion__img" src="" width="70" height="70" alt="Попутчик по имени Таня Фирсова. Погнали?">
            <button class="travel-companion__like" type="button">
              <span class="visually-hiden">Да, хочу поставить лайк!</span>
            </button>
            <div class="travel-companion__dossier">
              <a class="travel-companion__name">Таня Фирсова</a>
              <span class="visually-hiden">Расстояние от вас</span>
              <p class="travel-companion__distance">1,5 М</p>
            </div>
            <p class="travel-companion__hash-tag">#ЗОЖ #ПП #Фитнес #пляж #авокадо #смузи</p>
          </div>


          <div class="travel-companion__country">
            <p class="travel-companion__text">Хочет посетить</p>
            <ul class="travel-companion__list-country">
              <li class="travel-companion__item-country">
                <img class="travel-companion__img-country" width="35" height="25" alt="Страна Армения">
              </li>
              <li class="travel-companion__item-country">
                <img class="travel-companion__img-country" width="35" height="25" alt="Страна Латвия">
              </li>
              <li class="travel-companion__item-country">
                <img class="travel-companion__img-country" width="35" height="25" alt="Страна Германия">
              </li>
            </ul>





          </div>
        </article>



      </section>















    </main>
    <footer class="footer">
      <p class="go-action">Погнали?</p>
      <div class="social">
        <ul class="social__list-social">
          <li class="social__item-social"><svg class="social__icon"></svg>Facebook</li>
          <li class="social__item-social"><svg class="social__icon"></svg>ВКонтакте</li>
          <li class="social__item-social"><svg class="social__icon"></svg>Instagram</li>
        </ul>
      </div>
      <div class="developer">
        <p class="developer__text">Разработано</p>
        <img class="developer__img" width="0" src="" height="0" alt="Логотип компании - HtmlAcademy">
      </div>
    </footer>
  </body>
</html>
